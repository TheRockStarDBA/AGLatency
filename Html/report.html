<!doctype html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>AlwaysON Data Movement Latency Report</title>
    <script>
        String.prototype.format = function () {
            for (var t = this, n = 0; n < arguments.length; ++n)
                t = t.replace(new RegExp("\\{" + n + "\\}", "g"), arguments[n]);
            return t
        };

        String.prototype.encodeHTML = function () {
            return this.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        };
    </script>
    <script src="src/jquery-3.2.0.min.js"></script>
    <link href="src/page.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" mce_href="images/favicon.ico" href="images/favicon.ico" />



</head>

<body style="height:100%;margin:0 auto; ">
    <script type="text/javascript">
        var ifrm_resize = function (event) {
            //  if (event.origin !== "*") {  return; }

            var div_iframe = document.getElementById('iframeDiv');
            if (div_iframe) {

                div_iframe.style.width = event.data.maxWidth +80 +"px";
                div_iframe.style.height = event.data.maxHeight +80 + "px";
                UpdatePageWidthHeight(reportApp.currentPageId,event.data);
                //alert(div_iframe.style.width );


            }
        }
       
        //iframe html page will post message about its size change.
        //listen to this event and dynamically change iframeDiv's width and height
        //to avoid scrollbar appear
        if (window.addEventListener) {
            window.addEventListener("message", ifrm_resize, false);
        } else if (window.attachEvent) {
            window.attachEvent("onmessage", ifrm_resize);
        }

    </script>

    <div id="group-menu">
