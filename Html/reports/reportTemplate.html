    <script>
        String.prototype.format = function () {
            for (var t = this, n = 0; n < arguments.length; ++n)
                t = t.replace(new RegExp("\\{" + n + "\\}", "g"), arguments[n]);
            return t
        };

        String.prototype.encodeHTML = function () {
            return this.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        };
    </script>

<script>

  function data_area_resize() {
            var body = document.body;
            var html = document.documentElement;
            var maxHeight = Math.max(body.scrollHeight, body.offsetHeight,html.clientHeight, html.scrollHeight, html.offsetHeight);
            //add screen width as well
            var maxWidth = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);
            maxWidth = Math.max(maxWidth, Math.floor(window.screen.width-300));
            
            //set myselft width
            var da = document.getElementById('data-area');
            if (da) {

                da.style.width =  maxWidth   + "px";
                da.style.height = maxHeight  + "px";
               
            }

            if (parent.postMessage) {
                parent.postMessage({ "maxWidth": maxWidth, "maxHeight": maxHeight }, "*");
            }
        }


$(document).ready(function() {

tableDataModule.showPage();
data_area_resize();
}
);
</script>
